    {"global.html":{"id":"global.html","title":"Global","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Global Type Definitions RideData Type: Object Properties: Name Type Description id String Unique Ride ID name String The ride's name active Bool Is this ride currently operating? wait_time Number Ride's current queue time last_update Number Last time this Ride has a wait time change (in milliseconds) ScheduleData Type: Object Properties: Name Type Description date String Date this schedule data applies to (formatted by DateFormat) openingTime String Opening time for this date (formatted by TimeFormat) closingTime String Closing time for this date (formatted by TimeFormat) type String Whether this schedule data refers to an &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot; status special Array.&lt;SpecialScheduleData&gt; Won't exist if no special times exist for this date SpecialScheduleData Type: Object Properties: Name Type Description openingTime String Opening time for this special schedule data (formatted by TimeFormat) closingTime String Closing time for this special schedule data (formatted by TimeFormat) type String Type of special schedule this is (eg. &quot;Extra Magic Hours&quot;) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-24T13:50:53+01:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Classes Classes DisneylandParisMagicKingdom DisneylandParisWaltDisneyStudios DisneylandResortCaliforniaAdventure DisneylandResortMagicKingdom GeoLocation Park Ride Schedule ShanghaiDisneyResortMagicKingdom WaltDisneyWorldAnimalKingdom WaltDisneyWorldEpcot WaltDisneyWorldHollywoodStudios WaltDisneyWorldMagicKingdom WaltDisneyWorldPark × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-24T13:50:53+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global themeparksAn unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. Installnpm install themeparks --saveExample Use// TODOParks available // TODO Supported Park Features // TODO Result ObjectsRide Wait Times[ { id: (string or number: uniquely identifying a ride), name: (string: ride name), waitTime: (number: current wait time in minutes), active: (bool: is the ride currently active?), fastPass: (bool: is fastpass available for this ride?), status: (string: will either be &quot;Operating&quot;, &quot;Closed&quot;, or &quot;Down&quot;), schedule: { **schedule will only be present if park.supports_ride_schedules is true** openingTime: (timeFormat timestamp: opening time of ride), closingTime: (timeFormat timestamp: closing time of ride), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; ride times, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for ride), closingTime: (timeFormat timestamp: closing time for ride), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ] }, }, ... ]Schedules[ { date: (dateFormat timestamp: day this schedule applies), openingTime: (timeFormat timestamp: opening time for requested park - can be null if park is closed), closingTime: (timeFormat timestamp: closing time for requested park - can be null if park is closed), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; times for this day, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for requested park), closingTime: (timeFormat timestamp: closing time for requested park), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ], }, ... ]Park Object valuesThere are some values available on each park object that may be useful. Variable Description name Name of the park park_timezone The park's local timezone supports_ride_schedules Does this park return schedules for rides? var DisneyAPI = require(&quot;wdwjs&quot;); // print each park's timezone for (var park in DisneyAPI) { var parkObj = new DisneyAPI[park](); console.log(&quot;* &quot; + parkObj.name + &quot; =&gt; &quot; + parkObj.park_timezone); }Prints: // TODO API OptionsEach park can take a series of options to configure it's behaviour. Default options: Variable Default Description debug false Turn on debugging (can also be enabled by setting environment variable DEBUG) timeFormat YYYY-MM-DDTHH:mm:ssZ Format to return times in (see http://momentjs.com/docs/#/displaying/format/) dateFormat YYYY-MM-DD Format to return dates in (see http://momentjs.com/docs/#/displaying/format/) timeFormatTimezone Park's local timezone Control what timezone times will be returned in. Defaults to park's local timezone (see TZ values https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) scheduleMaxDates 30 Maximum number of days to return opening times for (some parks may return less than requested days, but never more) useragent Park Defined User Agent string to use for making API requests (overrides per-park useragent settings) var DisneyAPI = require(&quot;wdwjs&quot;); var MagicKingdom = new DisneyAPI.WaltDisneyWorldMagicKingdom({ debug: true, timeFormat: &quot;YYYY-MM-DDTHH:mm:ssZ&quot;, dateFormat: &quot;YYYY-MM-DD&quot;, timeFormatTimezone: &quot;Europe/London&quot;, scheduleMaxDates: 7, }); // You can also configure these settings after initialisation with Config(key, value) MagicKingdom.Config(&quot;debug&quot;, false);Change LogView themeparks Change Log DevelopmentBuildingThis project is using ES6 features, which can't be used by legacy version of NodeJS. We're also using &quot;import&quot;, which is not available in NodeJS. So, the project needs to be built into regular JavaScript to work. This is done by running npm run build This will compile everything in source/ into dist/. Building will also create sourcemaps, so any stacktraces will point to the original code in the source/ directory. Running TestswdwJS supports mocha unit tests. Install mocha with npm install -g mocha Run the following to test all the supported parks mochaYou can also test an individual park using the PARK_ID environment variable, for example: PARKID=UniversalStudiosFlorida mochaEach pull request and commit will run these tests automatically on travis-ci.org. For test history, see https://travis-ci.org/cubehouse/wdwJS Debug ModeYou can enable debug mode for any individual park by passing debug: true into it's configuration object (see &quot;API Options&quot; above). You can also set the environment variable &quot;DEBUG&quot; to enable debug logs for all parks. wdwJS also supports the standard NODE_DEBUG environment variable. NODE_DEBUG=wdwjs mochaEnvironment variables can be combined: NODE_DEBUG=wdwjs PARKID=UniversalStudiosFlorida mochaContributingEach park inherits it's core logic from parkBase.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the Dbg function so parks are easy to maintain if APIs change. Please raise issues and make pull requests with new features :) Code Style// TODO - define variable naming standard etc.I recommended the Visual Studio Code IDE with the Beautify Plugin for consistency. The project is configured to beautify each file on save when this plugin is present. People using wdwJSIf you're using wdwJS for a project, please let me know! I'd love to see what people are doing! Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-24T13:50:53+01:00 using the DocStrap template. "},"DisneylandParisMagicKingdom.html":{"id":"DisneylandParisMagicKingdom.html","title":"Class: DisneylandParisMagicKingdom","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Class: DisneylandParisMagicKingdom DisneylandParisMagicKingdom Disneyland Paris - Magic Kingdom new DisneylandParisMagicKingdom() Create a new DisneylandParisMagicKingdom object Extends WaltDisneyWorldPark Members APIBase :String Get the API base URL for WDW parks Type: String Inherited From: WaltDisneyWorldPark#APIBase FetchScheduleTimesURL :String The URL used to request thi ime information? Type: Boolean SupportsRideSchedules :Boolean Does this park offer opening times for rides? Type: Boolean SupportsWaitTimes :Boolean Does this park offer wait time information? Type: Boolean Timezone :String Get this park's Timezone Type: String UserAgent :string|function Set this park's useragent Can set user agent to a defined string or use a generator function (see random-useragent library) Type: string | function UserAgent :String Get this park's useragent string for making network requests This is usually randomly generated on object construction Type: String Methods DateNow(dateFormatObject) Get park's current date Parameters: Name Type Description dateFormatObject Object Properties Name Type Argument Description dateFormat String &lt;optional&gt; Moment JS format string to format date as Returns: Date as formatted by park's dateFormat, or the default dateFormat if set to null Type String FindRideObject(ride) Fetch the ride data for the requested ID. If it doesn't exist, returns null Parameters: Name Type Description ride Object Ride data to search for Properties Name Type Description id String Ride's ID Returns: ride - Existing Ride object (or null if it doesn't exist) Type Ride GetOpeningTimes() Get opening times for this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetOpeningTimesPromise() Get opening times for this park Returns: Type Promise GetRideObject(ride) Fetch the ride data for the requested ID. If it doesn't exist, add a new ride to our park's ride set Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Description id String Ride's ID name String Ride's name Returns: ride - Newly created (or the existing) Ride object Type Ride GetWaitTimes() Get waiting times for rides from this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetWaitTimesPromise() Get waiting times for rides from this park Returns: Type Promise Log(ToPrint) Debug print a message (when NODE_DEBUG=themeparks is set in environment) Parameters: Name Type Argument Description ToPrint * &lt;repeatable&gt; Objects/strings to print SetRideOpeningHours(ride) Set/Update a ride's opening times Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Argument Default Description id String Ride ID to apply schedule data for date Moment | String &lt;optional&gt; Date for this ride schedule (will use openingTime if this is not present) openingTime Moment | String Ride opening hour closingTime Moment | String Ride closing hour type Moment | String &lt;optional&gt; Operating Ride hour type (default to &quot;Operating&quot;) SetRideWaitTime(ride) Set a new wait time for a ride Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Description id String Ride's ID name String Ride's name wait_time Number Ride's new wait time (set &lt; 0 to signify inactive ride) TimeNow(timeFormatObject) Get park's current time Parameters: Name Type Description timeFormatObject Object Properties Name Type Argument Description timeFormat String &lt;optional&gt; Moment JS format string to format time as Returns: Time as formatted by park's timeformat, or the default timeformat if set to null Type String × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-24T13:50:53+01:00 using the DocStrap template. "},"Ride.html":{"id":"Ride.html","title":"Class: Ride","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Class: Ride Ride Ride Class Each ride object represents one ride at a theme park. This object will hold the ride's current state. new Ride(options) Create a new Ride object Parameters: Name Type Description options Object New ride data Properties Name Type Description ride_id String Ride's Unique ID ride_name String Ride name Members Active :Boolean Is this ride currently running? Type: Boolean FastPass :Boolean Set this ride's fast pass availability Type: Boolean FastPass :Boolean Get this ride's fast pass availability Type: Boolean LastUpdate :Number Get this ride's last wait time update time. Note: Can be undefined Type: Number Name :String Get this ride's name Note: Will attempt to return in English, but will fallback to park's local locale if English isn't available Type: String Schedule :Schedule Get this ride's schedule object Type: Schedule Status :String String status for this ride Can only ever be either &quot;Operating&quot;, &quot;Closed&quot;, or &quot;Refurbishment&quot; Type: String WaitTime :Number Get this ride's current wait time. Will always be &gt;= 0. Use .Active to determine ride's open status Type: Number WaitTime :Number Set this ride's wait time Type: Number Methods fromJSON(rideData) Restore a state from a JSON object Mainly used to restore ride data from cached data Parameters: Name Type Description rideData RideData Ride data to restore (ideally created using toJSON) toJSON() Serialize this object (automatically called by JSON.stringify etc.) Returns: Current ride state Type RideData × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-24T13:50:53+01:00 using the DocStrap template. "},"Schedule.html":{"id":"Schedule.html","title":"Class: Schedule","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomGeoLocationParkRideScheduleShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Class: Schedule Schedule Schedule class to hold opening and closing times for parks and rides etc. Supports standard and &quot;special&quot; opening times new Schedule(scheduleConfig) Create a new Schedule object Parameters: Name Type Description scheduleConfig Object Properties Name Type Argument Description dateFormat String &lt;optional&gt; Moment.js compatible format string to return dates as. See http://momentjs.com/docs/#/displaying/format/ timeFormat String &lt;optional&gt; Moment.js compatible format string to return times as. See http://momentjs.com/docs/#/displaying/format/ Members IsDirty Set the data as dirty IsDirty :Boolean Whether the data needs to be cached Type: Boolean Methods fromJSON(Object) Restore schedule data state from a JSON object Parameters: Name Type Description Object Object from toJSON to restore data from GetDate(dateData) Get schedule data for a specific date Parameters: Name Type Description dateData Object Properties Name Type Description date Moment | String Moment.js date object to fetch schedule data for (or a valid date String to be parsed by Moment JS) Returns: scheduleResult Can be false if no data exists for the requested date Type ScheduleData GetDateRange(dateData) Get schedule data for a range of dates Parameters: Name Type Description dateData Object Properties Name Type Description startDate Moment | String Moment.js date object to fetch schedule data from (or a valid date String to be parsed by Moment JS) endDate Moment | String Moment.js date object to fetch schedule data from (or a valid date String to be parsed by Moment JS) Returns: scheduleResult Can be an empty array if there is no valid data (won't be null) Type Array.&lt;ScheduleData&gt; SetDate(scheduleData) Set schedule data for a date Parameters: Name Type Description scheduleData Object Propertie
