    {"global.html":{"id":"global.html","title":"Global","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Global Members &lt;constant&gt; Settings Very simple wrapper around node-cache-manager Type Definitions RideData Type: Object Properties: Name Type Description id String Unique Ride ID name String The ride's name active Bool Is this ride currently operating? wait_time Number Ride's current queue time last_update Number Last time this Ride has a wait time change (in milliseconds) ScheduleData Type: Object Properties: Name Type Description date String Date this schedule data applies to (formatted by DateFormat) openingTime String Opening time for this date (formatted by TimeFormat) closingTime String Closing time for this date (formatted by TimeFormat) type String Whether this schedule data refers to an &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot; status special Array.&lt;SpecialScheduleData&gt; Won't exist if no special times exist for this date SpecialScheduleData Type: Object Properties: Name Type Description openingTime String Opening time for this special schedule data (formatted by TimeFormat) closingTime String Closing time for this special schedule data (formatted by TimeFormat) type String Type of special schedule this is (eg. &quot;Extra Magic Hours&quot;) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Classes Classes Cache GeoLocation Park Ride Schedule × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings themeparks (previously wdwJS)An unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. [][] Roadmap | Documentation | Change Log | Supported Parks Installnpm install themeparks --saveMigrate from wdwJS 3.0If you were using wdwJS previously, please follow this guide to migrate from wdwJS 3.0 to themeparks 4.0 Example Use// include the Themeparks library var Themeparks = require(&quot;themeparks&quot;); // list all the parks supported by the library for (var park in Themeparks.Parks) { console.log(&quot;* &quot; + new Themeparks.Parks[park]().Name + &quot; (DisneyAPI.&quot; + park + &quot;)&quot;); } // access a specific park var disneyMagicKingdom = new Themeparks.Parks.WaltDisneyWorldMagicKingdom(); // access wait times by Promise disneyMagicKingdom.GetWaitTimes().then(function(rides) { // print each wait time for(var i=0, ride; ride=rides[i++];) { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); } }, console.error); // get park opening times disneyMagicKingdom.GetOpeningTimes().then(function(times) { // print opening times for(var i=0, time; time=times[i++];) { if (time.type == &quot;Operating&quot;) { console.log(&quot;[&quot; + time.date + &quot;] Open from &quot; + time.openingTime + &quot; until &quot; + time.closingTime); } } }, console.error);CachingIt is possible to speed up the library by passing on a caching module. This is highly recommended. Using caching allows various data to persist between executions of the library, which will speed up initialisation after any application restarts. First, install the caching system you wish to use with node-cache-manager. For example, the below uses file-system caching (Redis/Mongo or the alike recommended). For this example, you can install the filesystem cacher with npm install cache-manager-fs-binary --save. To do so, populate the Themeparks.Settings.Cache variables before using the library. // include the Themeparks library var Themeparks = require(&quot;themeparks&quot;); // initialise caching (see https://github.com/BryanDonovan/node-cache-manager) var cacheManager = require('cache-manager'); Themeparks.Settings.Cache = cacheManager.caching({ store: require('cache-manager-fs-binary'), options: { reviveBuffers: false, binaryAsStream: true, ttl: 60 * 60, maxsize: 1000 * 1000 * 1000, path: 'diskcache', preventfill: false } });See https://github.com/BryanDonovan/node-cache-manager for other caching systems available. Using Promises or callbacksBoth GetWaitTimes and GetOpeningTimes work either through callback or Promises. This is the same as the above example, but using a callback instead of a Promise. // access wait times via callback disneyMagicKingdom.GetWaitTimes(function(err, rides) { if (err) return console.error(err); // print each wait time for(var i=0, ride; ride=rides[i++];) { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); } });ProxyIf you wish to use themeparks with a proxy, you can set a proxy in the library settings. // include the Themeparks library var Themeparks = require(&quot;themeparks&quot;); // setup proxy (this is a library-wide setting, all further HTTP requests will use this proxy) Themeparks.Settings.ProxyURL = &quot;socks://127.0.0.1:9050&quot;;Change LogView themeparks Change Log Parks available Supported Park Features Park Wait Times Park Opening Times Ride Opening Times Result ObjectsRide Wait Times[ { id: (string or number: uniquely identifying a ride), name: (string: ride name), waitTime: (number: current wait time in minutes), active: (bool: is the ride currently active?), fastPass: (bool: is fastpass available for this ride?), fastPassReturnTime: { (object containing current return times, parks supporting this will set FastPassReturnTimes to true - entire field may be null for unsupported rides or when fastPass has ran out for the day) startTime: (string return time formatted as &quot;HH:mm&quot;: start of the current return time period), endTime: (string return time formatted as &quot;HH:mm&quot;: end of the current return time period), lastUpdate: (JavaScript Date object: last time the fastPass return time changed), }, status: (string: will either be &quot;Operating&quot;, &quot;Closed&quot;, or &quot;Down&quot;), lastUpdate: (JavaScript Date object: last time this ride had new data), schedule: { **schedule will only be present if park.SupportsRideSchedules is true** openingTime: (timeFormat timestamp: opening time of ride), closingTime: (timeFormat timestamp: closing time of ride), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; ride times, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for ride), closingTime: (timeFormat timestamp: closing time for ride), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ] }, }, ... ]Schedules[ { date: (dateFormat timestamp: day this schedule applies), openingTime: (timeFormat timestamp: opening time for requested park - can be null if park is closed), closingTime: (timeFormat timestamp: closing time for requested park - can be null if park is closed), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; times for this day, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for requested park), closingTime: (timeFormat timestamp: closing time for requested park), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ], }, ... ]Park Object valuesThere are some values available on each park object that may be useful. Variable Description Name Name of the park Timezone The park's local timezone Location This park's location (as a &quot;GeoLocation&quot; object, see GeoLocation Docs for available methods/properties) SupportsWaitTimes Does this park's API support ride wait times? SupportsOpeningTimes Does this park's API support opening hours? SupportsRideSchedules Does this park return schedules for rides? FastPass Does this park have FastPass (or a FastPass-style service)? FastPassReturnTimes Does this park tell you the FastPass return times? TimeNow([momentjs date format]) Current time at this park (optional momentjs date format to return time in) DateNow([momentjs date format]) Current date at this park (optional momentjs date format to return date in) UserAgent The HTTP UserAgent this park is using to make API requests (usually randomly generated per-park at runtime) var ThemeParks = require(&quot;themeparks&quot;); // print each park's name, current location, and timezone for (var park in ThemeParks.Parks) { var parkObj = new ThemeParks.Parks[park](); console.log(&quot;* &quot; + parkObj.Name + &quot; [&quot; + parkObj.Location.toString() + &quot;]: (&quot; + parkObj.Timezone + &quot;)&quot;); }Prints: DevelopmentBuildingThis project is using ES6 features, which can't be used by legacy version of NodeJS. We're also using &quot;import&quot;, which is not available in NodeJS. So, the project needs to be built into regular JavaScript to work with the older NodeJS versions. This is done by running npm run build This will compile everything in source/ into dist/. Building will also create sourcemaps, so any stacktraces will point to the original code in the source/ directory. Running Teststhemeparks supports mocha unit tests. Install mocha with npm install -g mocha Run the following to test the library's unit tests (this will build the library and then run functional offline unit tests): npm testYou can also run unit tests against the source js files using npm run testdev. There is a separate test for checking the library still connects to park APIs correctly. This is the &quot;online test&quot;. npm run testonlineYou can also test an individual park using the PARKID environment variable, for example: PARKID=UniversalStudiosFlorida npm run testonlineDebug ModeThemeparks supports the standard NODE_DEBUG environment variable. Pass the name of the library into NODE_DEBUG to turn on debug mode: NODE_DEBUG=themeparks npm run testonlineEnvironment variables can be combined: NODE_DEBUG=themeparks PARKID=UniversalStudiosFlorida npm run testonlineContributingEach park inherits it's core logic from lib/park.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the this.Log() function so debugging parks when things break is easier. Please raise issues and make pull requests with new features :) See full contribution guide at Themeparks Contribution Guide. A rough guide for adding new parks is also available at Adding New Parks to the ThemeParks API. People using themeparksIf you're using themeparks for a project, please let me know! I'd love to see what people are doing! Websites and Mobile Apps My Disney Visit - Walt Disney World ChronoPass - Walt Disney World, Disneyland Paris, Parc Asterix, EuropaPark Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"Cache.html":{"id":"Cache.html","title":"Class: Cache","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Class: Cache Cache new Cache( [options]) Create Cache object This object will handle caching data for later use Parameters: Name Type Argument Description options Object &lt;optional&gt; Properties Name Type Argument Description prefix String &lt;optional&gt; Preface to prepend to all cache keys for this instance Members Prefix Get the prefix used for this caching instance Methods Get(key) Get a cached value Parameters: Name Type Description key String Key to request associated data for Returns: Returns Promise resolved if data found, rejects if data is not in cache Type Promise.&lt;Object&gt; GetGlobal(key) Get a globally cached value This is identical to Get, but the requested key will be in scope of the entire library, not just the park that requests the data Parameters: Name Type Description key String Key to request associated data for Returns: Returns Promise resolved if data found, rejects if data is not in cache Type Promise.&lt;Object&gt; Set(key, data [, options]) Set a cached value Parameters: Name Type Argument Description key String Key to set data for data Object Data to store in cache options Object &lt;optional&gt; Additional options for caching (see node-cache-manager) Returns: Returns Promise resolving if cached data was successfully set Type Promise SetGlobal(key, data [, options]) Set a cached value library-wide Idential to Set, but cached at a library level instead of for the owning park Parameters: Name Type Argument Description key String Key to set data for data Object Data to store in cache options Object &lt;optional&gt; Additional options for caching (see node-cache-manager) Returns: Returns Promise resolving if cached data was successfully set Type Promise Wrap(key, setFunction [, ttl]) Wrap a get request and pass a setter to tidy up the usual get/set boilerplate Parameters: Name Type Argument Description key String Key to get/set setFunction function Function to set data if it is missing from the cache. setFunction should return a Promise ttl Number | function &lt;optional&gt; How long cached result should last. Can be a number (seconds) or a function that will return a value WrapGlobal(key, setFunction [, ttl]) Wrap a get request and pass a setter to tidy up the usual get/set boilerplate. This version sits in the global scope, rather than per-park. Parameters: Name Type Argument Description key String Key to get/set setFunction function Function to set data if it is missing from the cache. setFunction should return a Promise ttl Number | function &lt;optional&gt; How long cached result should last. Can be a number (seconds) or a function that will return a value × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"GeoLocation.html":{"id":"GeoLocation.html","title":"Class: GeoLocation","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Class: GeoLocation GeoLocation GeoLocation class to store theme park locations and supply helper functions new GeoLocation(location) Parameters: Name Type Description location Object Properties Name Type Description longitude Number New location's longitude latitude Number New location's latitude Members Latitude :String Return the formatted latitude for this location Formatted as XX°YY′ Type: String LatitudeRaw :Number Return the raw numeric value of this position's latitude Type: Number Longitude :String Return the formatted longitude for this location Formatted as XX°YY′ZZ″ Type: String LongitudeRaw :Number Return the raw numeric value of this position's longitude Type: Number Methods &lt;static&gt; RandomBetween() Return a random point between two GeoLocation objects Returns: New GeoLocation object randomly set between locationA and locationB Type GeoLocation toGoogleMaps() Return a URL to this park on Google Maps Returns: URL to this park on Google Maps Type String toString() Return this GeoLocation safe for printing Returns: Location String formatted as: ([latitude], [longitude]) Type String × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"Park.html":{"id":"Park.html","title":"Class: Park","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Class: Park Park Park class handles all the base logic for all implemented themeparks. All parks should inherit from this base class. Any common functionality is implemented here to save endless re-implementations for each park. new Park(options) Create a new Park object Parameters: Name Type Description options Object Properties Name Type Argument Default Description name String The name of this park timezone String Park's timezone timeFormat String &lt;optional&gt; Format to display park times in dateFormat String &lt;optional&gt; Format to display park dates in cacheWaitTimesLength Number &lt;optional&gt; 300 How long (in seconds) to cache wait times before fetching fresh time latitude Number Park's latitude longitude Number Park's longitude useragent String &lt;optional&gt; Useragent to use when making HTTP requests scheduleDaysToReturn Number &lt;optional&gt; Days of opening times to return with GetOpeningTimes() Members Cache Get the cache object for this park FastPass :Boolean Does this park offer fast-pass services? Type: Boolean FastPassReturnTimes :Boolean Does this park tell you the fast-pass return times? Type: Boolean Location :GeoLocation Get this park's geolocation object Type: GeoLocation Name :String Get this park's name in a human-readable form Type: String Schedule Get the park's raw schedule object ScheduleDays Get how many days the fetched schedule is expected to be SupportsOpeningTimes :Boolean Does this park offer opening time information? Type: Boolean SupportsRideSchedules :Boolean Does this park offer opening times for rides? Type: Boolean SupportsWaitTimes :Boolean Does this park offer wait time information? Type: Boolean Timezone :String Get this park's Timezone Type: String UserAgent :string|function Set this park's useragent Can set user agent to a defined string or use a generator function (see random-useragent library) Type: string | function UserAgent :String Get this park's useragent string for making network requests This is usually randomly generated on object construction Type: String Methods DateNow(dateFormatObject) Get park's current date Parameters: Name Type Description dateFormatObject Object Properties Name Type Argument Description dateFormat String &lt;optional&gt; Moment JS format string to format date as Returns: Date as formatted by park's dateFormat, or the default dateFormat if set to null Type String FindRideObject(ride) Fetch the ride data for the requested ID. If it doesn't exist, returns null Parameters: Name Type Description ride Object Ride data to search for Properties Name Type Description id String Ride's ID Returns: ride - Existing Ride object (or null if it doesn't exist) Type Ride GetOpeningTimes() Get opening times for this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetOpeningTimesPromise() Get opening times for this park Returns: Type Promise GetRideObject(ride) Fetch the ride data for the requested ID. If it doesn't exist, add a new ride to our park's ride set Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Description id String Ride's ID name String Ride's name Returns: ride - Newly created (or the existing) Ride object Type Ride GetWaitTimes() Get waiting times for rides from this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetWaitTimesPromise() Get waiting times for rides from this park Returns: Type Promise HTTP() Make an HTTP request using this park's user agent Log(ToPrint) Debug print a message (when NODE_DEBUG=themeparks is set in environment) Parameters: Name Type Argument Description ToPrint * &lt;repeatable&gt; Objects/strings to print TimeNow(timeFormatObject) Get park's current time Parameters: Name Type Description timeFormatObject Object Properties Name Type Argument Description timeFormat String &lt;optional&gt; Moment JS format string to format time as Returns: Time as formatted by park's timeformat, or the default timeformat if set to null Type String × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"Ride.html":{"id":"Ride.html","title":"Class: Ride","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Class: Ride Ride Ride Class Each ride object represents one ride at a theme park. This object will hold the ride's current state. new Ride(options) Create a new Ride object Parameters: Name Type Description options Object New ride data Properties Name Type Description ride_id String Ride's Unique ID ride_name String Ride name Members Active :Boolean Is this ride currently running? Type: Boolean FastPass :Boolean Get this ride's fast pass availability Type: Boolean FastPass :Boolean Set this ride's fast pass availability Type: Boolean FastPassReturnTimeAvailable Does this ride have a fastPass return time available? FastPassReturnTimeAvailable :Boolean Set whether we have valid fast pass return times or not Setting start/end times automatically sets this to true, only need to call this if fastPass availability has ran out Type: Boolean FastPassReturnTimeEnd :Moment Set this ride's fastPass return time window end Type: Moment FastPassReturnTimeEnd :String Get this ride's fast pass return time emd in format of &quot;HH:mm&quot; Type: String FastPassReturnTimeStart :String Get this ride's fast pass return time start in format of &quot;HH:mm&quot; Type: String FastPassReturnTimeStart :Moment Set this ride's fastPass return time window start Type: Moment LastUpdate :Number Get this ride's last wait time update time. Note: Can be undefined Type: Number Name :String Get this ride's name Note: Will attempt to return in English, but will fallback to park's local locale if English isn't available Type: String Schedule :Schedule Get this ride's schedule object Type: Schedule Status :String String status for this ride Can only ever be either &quot;Operating&quot;, &quot;Down&quot;, &quot;Closed&quot;, or &quot;Refurbishment&quot; Type: String WaitTime :Number Set this ride's wait time Set to -1 when ride is Closed Set to -2 when ride is Down Type: Number WaitTime :Number Get this ride's current wait time. Will always be &gt;= 0. Use .Active to determine ride's open status Type: Number Methods fromJSON(rideData) Restore a state from a JSON object Mainly used to restore ride data from cached data Parameters: Name Type Description rideData RideData Ride data to restore (ideally created using toJSON) toJSON() Serialize this object (automatically called by JSON.stringify etc.) Returns: Current ride state Type RideData × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "},"Schedule.html":{"id":"Schedule.html","title":"Class: Schedule","body":" ThemeParks Classes CacheGeoLocationParkRideSchedule Global Settings Class: Schedule Schedule Schedule class to hold opening and closing times for parks and rides etc. Supports standard and &quot;special&quot; opening times new Schedule(scheduleConfig) Create a new Schedule object Parameters: Name Type Description scheduleConfig Object Properties Name Type Argument Description dateFormat String &lt;optional&gt; Moment.js compatible format string to return dates as. See http://momentjs.com/docs/#/displaying/format/ timeFormat String &lt;optional&gt; Moment.js compatible format string to return times as. See http://momentjs.com/docs/#/displaying/format/ Members IsDirty :Boolean Whether the data needs to be cached Type: Boolean IsDirty Set the data as dirty Methods fromJSON(Object) Restore schedule data state from a JSON object Parameters: Name Type Description Object Object from toJSON to restore data from GetDate(dateData) Get schedule data for a specific date Parameters: Name Type Description dateData Object Properties Name Type Description date Moment | String Moment.js date object to fetch schedule data for (or a valid date String to be parsed by Moment JS) Returns: scheduleResult Can be false if no data exists for the requested date Type ScheduleData GetDateRange(dateData) Get schedule data for a range of dates Parameters: Name Type Description dateData Object Properties Name Type Description startDate Moment | String Moment.js date object to fetch schedule data from (or a valid date String to be parsed by Moment JS) endDate Moment | String Moment.js date object to fetch schedule data from (or a valid date String to be parsed by Moment JS) Returns: scheduleResult Can be an empty array if there is no valid data (won't be null) Type Array.&lt;ScheduleData&gt; SetDate(scheduleData) Set schedule data for a date Parameters: Name Type Description scheduleData Object Properties Name Type Argument Default Description date Moment | String &lt;optional&gt; scheduleData.openingTime Moment.js date object (or a valid date String to be parsed by Moment JS). Will use openingTime if this is not supplied openingTime Moment | String &lt;optional&gt; Moment.js date object of this day's opening time (or a valid date String to be parsed by Moment JS) (can be ignored if type is Closed) closingTime Moment | String &lt;optional&gt; Moment.js date object of this day's closing time (or a valid date String to be parsed by Moment JS) (can be ignored if type is Closed) specialHours Boolean &lt;optional&gt; false Is this schedule data part of schedule special hours? type String &lt;optional&gt; Operating The schedule type. Normal schedules should always be &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot;. Special schedules can be any String (eg. Extra Magic Hours). Returns: success Returns true if the operation was a success and the data was actually changed Type Boolean SetRange(scheduleData) Set a range of dates with the same schedule data Parameters: Name Type Description scheduleData Object Properties Name Type Argument Default Description startDate Moment | String Moment.js date object to start schedule date range (or a valid date String to be parsed by Moment JS) endDate Moment | String Moment.js date object to end schedule date range (or a valid date String to be parsed by Moment JS) openingTime Moment | String Moment.js date object of this day's opening time (or a valid date String to be parsed by Moment JS) closingTime Moment | String Moment.js date object of this day's closing time (or a valid date String to be parsed by Moment JS) specialHours Boolean &lt;optional&gt; false Is this schedule data part of schedule special hours? type String &lt;optional&gt; Operating The schedule type. Normal schedules should always be &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot;. Special schedules can be any String (eg. Extra Magic Hours). Returns: success Type Boolean toJSON() Write schedule data to a JSON object Returns: Current schedule data Type Object × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-14T10:55:32+00:00 using the DocStrap template. "}}
