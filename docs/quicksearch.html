nstall themeparks --saveExample Use// TODOParks available // TODO Supported Park Features // TODO Result ObjectsRide Wait Times[ { id: (string or number: uniquely identifying a ride), name: (string: ride name), waitTime: (number: current wait time in minutes), active: (bool: is the ride currently active?), fastPass: (bool: is fastpass available for this ride?), status: (string: will either be &quot;Operating&quot;, &quot;Closed&quot;, or &quot;Down&quot;), schedule: { **schedule will only be present if park.supports_ride_schedules is true** openingTime: (timeFormat timestamp: opening time of ride), closingTime: (timeFormat timestamp: closing time of ride), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; ride times, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for ride), closingTime: (timeFormat timestamp: closing time for ride), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ] }, }, ... ]Schedules[ { date: (dateFormat timestamp: day this schedule applies), openingTime: (timeFormat timestamp: opening time for requested park - can be null if park is closed), closingTime: (timeFormat timestamp: closing time for requested park - can be null if park is closed), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; times for this day, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for requested park), closingTime: (timeFormat timestamp: closing time for requested park), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ], }, ... ]Park Object valuesThere are some values available on each park object that may be useful. Variable Description name Name of the park park_timezone The park's local timezone supports_ride_schedules Does this park return schedules for rides? var DisneyAPI = require(&quot;wdwjs&quot;); // print each park's timezone for (var park in DisneyAPI) { var parkObj = new DisneyAPI[park](); console.log(&quot;* &quot; + parkObj.name + &quot; =&gt; &quot; + parkObj.park_timezone); }Prints: // TODO API OptionsEach park can take a series of options to configure it's behaviour. Default options: Variable Default Description debug false Turn on debugging (can also be enabled by setting environment variable DEBUG) timeFormat YYYY-MM-DDTHH:mm:ssZ Format to return times in (see http://momentjs.com/docs/#/displaying/format/) dateFormat YYYY-MM-DD Format to return dates in (see http://momentjs.com/docs/#/displaying/format/) timeFormatTimezone Park's local timezone Control what timezone times will be returned in. Defaults to park's local timezone (see TZ values https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) scheduleMaxDates 30 Maximum number of days to return opening times for (some parks may return less than requested days, but never more) useragent Park Defined User Agent string to use for making API requests (overrides per-park useragent settings) var DisneyAPI = require(&quot;wdwjs&quot;); var MagicKingdom = new DisneyAPI.WaltDisneyWorldMagicKingdom({ debug: true, timeFormat: &quot;YYYY-MM-DDTHH:mm:ssZ&quot;, dateFormat: &quot;YYYY-MM-DD&quot;, timeFormatTimezone: &quot;Europe/London&quot;, scheduleMaxDates: 7, }); // You can also configure these settings after initialisation with Config(key, value) MagicKingdom.Config(&quot;debug&quot;, false);Change LogView themeparks Change Log DevelopmentBuildingThis project is using ES6 features, which can't be used by legacy version of NodeJS. We're also using &quot;import&quot;, which is not available in NodeJS. So, the project needs to be built into regular JavaScript to work. This is done by running npm run build This will compile everything in source/ into dist/. Building will also create sourcemaps, so any stacktraces will point to the original code in the source/ directory. Running TestswdwJS supports mocha unit tests. Install mocha with npm install -g mocha Run the following to test all the supported parks mochaYou can also test an individual park using the PARK_ID environment variable, for example: PARKID=UniversalStudiosFlorida mochaEach pull request and commit will run these tests automatically on travis-ci.org. For test history, see https://travis-ci.org/cubehouse/wdwJS Debug ModeYou can enable debug mode for any individual park by passing debug: true into it's configuration object (see &quot;API Options&quot; above). You can also set the environment variable &quot;DEBUG&quot; to enable debug logs for all parks. wdwJS also supports the standard NODE_DEBUG environment variable. NODE_DEBUG=wdwjs mochaEnvironment variables can be combined: NODE_DEBUG=wdwjs PARKID=UniversalStudiosFlorida mochaContributingEach park inherits it's core logic from parkBase.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the Dbg function so parks are easy to maintain if APIs change. Please raise issues and make pull requests with new features :) Code Style// TODO - define variable naming standard etc.I recommended the Visual Studio Code IDE with the Beautify Plugin for consistency. The project is configured to beautify each file on save when this plugin is present. People using wdwJSIf you're using wdwJS for a project, please let me know! I'd love to see what people are doing! Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-29T11:57:32+0 reated (or the existing) Ride object Type Ride GetWaitTimes() Get waiting times for rides from this park Callback will call with callback(error, data) Data will be null if error is present GetWaitTimesPromise() Get waiting times for rides from this park Returns: Type Promise Log(ToPrint) Debug print a message (when NODE_DEBUG=themeparks is set in environment) Parameters: Name Type Argument Description ToPrint * &lt;repeatable&gt; Objects/strings to print SetRideWaitTime(ride) Set a new wait time for a ride Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Description id String Ride's ID name String Ride's name wait_time Number Ride's new wait time (set &lt; 0 to signify inactive ride) SetupOfflineTests() Setup park for offline tests. Each park should define URLs to intercept to provide offline unit tests. Returns: Whether offline tests were successfully setup Type bool TimeNow() Get park's current time Returns: Time as formatted by park's timeformat, or the default timeformat if set to null Type string × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-29T11:57:32+01:00 using the DocStrap template. "},"Ride.html":{"id":"Ride.html","title":"Class: Ride","body":" ThemeParks Classes DisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosGeoLocationParkRideShanghaiDisneyResortMagicKingdomWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Global Class: Ride Ride Ride Class Each ride object represents one ride at a theme park. This object will hold the ride's current state. new Ride(options) Create a new Ride object Parameters: Name Type Description options Object New ride data Properties Name Type Description ride_id String Ride's Unique ID ride_name String Ride name Members Active :Boolean Is this ride currently running? Type: Boolean LastUpdate :Number Get this ride's last wait time update time. Note: Can be undefined Type: Num
