ountain SixFlagsMxico SixFlagsNewEngland SixFlagsOverGeorgia SixFlagsOverTexas SixFlagsPark SixFlagsStLouis SixFlagsWhiteWaterAtlanta TheGreatEscape TokyoDisneyResortDisneySea TokyoDisneyResortMagicKingdom UniversalIslandsOfAdventure UniversalPark UniversalStudiosFlorida WaltDisneyWorldAnimalKingdom WaltDisneyWorldEpcot WaltDisneyWorldHollywoodStudios WaltDisneyWorldMagicKingdom WaltDisneyWorldPark × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-12-13T22:47:22+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ThemeParks Classes BuschGardensTampaBayBuschGardensWilliamsburgCacheDisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomDisneyTokyoParkEuropaParkGeoLocationLaRondeMontrealParkRideScheduleSeaworldOrlandoSeaworldParkSeaworldSanAntonioSeaworldSanDiegoSesamePlaceShanghaiDisneyResortMagicKingdomSixFlagsAmericaSixFlagsDiscoveryKingdomSixFlagsFiestaTexasSixFlagsGreatAdventureSixFlagsGreatAmericaSixFlagsHurricaneHarborArlingtonSixFlagsHurricaneHarborJacksonSixFlagsHurricaneHarborLosAngelesSixFlagsMagicMountainSixFlagsMxicoSixFlagsNewEnglandSixFlagsOverGeorgiaSixFlagsOverTexasSixFlagsParkSixFlagsStLouisSixFlagsWhiteWaterAtlantaTheGreatEscapeTokyoDisneyResortDisneySeaTokyoDisneyResortMagicKingdomUniversalIslandsOfAdventureUniversalParkUniversalStudiosFloridaWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global cacheManager themeparksAn unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. Installnpm install themeparks --saveExample Use// TODOParks available // TODO Supported Park Features // TODO Result ObjectsRide Wait Times[ { id: (string or number: uniquely identifying a ride), name: (string: ride name), waitTime: (number: current wait time in minutes), active: (bool: is the ride currently active?), fastPass: (bool: is fastpass available for this ride?), status: (string: will either be &quot;Operating&quot;, &quot;Closed&quot;, or &quot;Down&quot;), schedule: { **schedule will only be present if park.supports_ride_schedules is true** openingTime: (timeFormat timestamp: opening time of ride), closingTime: (timeFormat timestamp: closing time of ride), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; ride times, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for ride), closingTime: (timeFormat timestamp: closing time for ride), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ] }, }, ... ]Schedules[ { date: (dateFormat timestamp: day this schedule applies), openingTime: (timeFormat timestamp: opening time for requested park - can be null if park is closed), closingTime: (timeFormat timestamp: closing time for requested park - can be null if park is closed), type: (string: &quot;Operating&quot; or &quot;Closed&quot;), special: [ (array of &quot;special&quot; times for this day, usually Disney Extra Magic Hours or similar at other parks - field may be null) openingTime: (timeFormat timestamp: opening time for requested park), closingTime: (timeFormat timestamp: closing time for requested park), type: (string: type of schedule eg. &quot;Extra Magic Hours&quot;, but can be &quot;Event&quot; or &quot;Special Ticketed Event&quot; or other) ], }, ... ]Park Object valuesThere are some values available on each park object that may be useful. Variable Description name Name of the park park_timezone The park's local timezone supports_ride_schedules Does this park return schedules for rides? var DisneyAPI = require(&quot;wdwjs&quot;); // print each park's timezone for (var park in DisneyAPI) { var parkObj = new DisneyAPI[park](); console.log(&quot;* &quot; + parkObj.name + &quot; =&gt; &quot; + parkObj.park_timezone); }Prints: // TODO API OptionsEach park can take a series of options to configure it's behaviour. Default options: Variable Default Description debug false Turn on debugging (can also be enabled by setting environment variable DEBUG) timeFormat YYYY-MM-DDTHH:mm:ssZ Format to return times in (see http://momentjs.com/docs/#/displaying/format/) dateFormat YYYY-MM-DD Format to return dates in (see http://momentjs.com/docs/#/displaying/format/) timeFormatTimezone Park's local timezone Control what timezone times will be returned in. Defaults to park's local timezone (see TZ values https://en.wikipedia.org/wiki/List_of_tz_database_time_zones) scheduleMaxDates 30 Maximum number of days to return opening times for (some parks may return less than requested days, but never more) useragent Park Defined User Agent string to use for making API requests (overrides per-park useragent settings) var DisneyAPI = require(&quot;wdwjs&quot;); var MagicKingdom = new DisneyAPI.WaltDisneyWorldMagicKingdom({ debug: true, timeFormat: &quot;YYYY-MM-DDTHH:mm:ssZ&quot;, dateFormat: &quot;YYYY-MM-DD&quot;, timeFormatTimezone: &quot;Europe/London&quot;, scheduleMaxDates: 7, }); // You can also configure these settings after initialisation with Config(key, value) MagicKingdom.Config(&quot;debug&quot;, false);Change LogView themeparks Change Log DevelopmentBuildingThis project is using ES6 features, which can't be used by legacy version of NodeJS. We're also using &quot;import&quot;, which is not available in NodeJS. So, the project needs to be built into regular JavaScript to work. This is done by running npm run build This will compile everything in source/ into dist/. Building will also create sourcemaps, so any stacktraces will point to the original code in the source/ directory. Running TestswdwJS supports mocha unit tests. Install mocha with npm install -g mocha Run the following to test all the supported parks mochaYou can also test an individual park using the PARK_ID environment variable, for example: PARKID=UniversalStudiosFlorida mochaEach pull request and commit will run these tests automatically on travis-ci.org. For test history, see https://travis-ci.org/cubehouse/wdwJS Debug ModeYou can enable debug mode for any individual park by passing debug: true into it's configuration object (see &quot;API Options&quot; above). You can also set the environment variable &quot;DEBUG&quot; to enable debug logs for all parks. wdwJS also supports the standard NODE_DEBUG environment variable. NODE_DEBUG=wdwjs mochaEnvironment variables can be combined: NODE_DEBUG=wdwjs PARKID=UniversalStudiosFlorida mochaContributingEach park inherits it's core logic from parkBase.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the Dbg function so parks are easy to maintain if APIs change. Please raise issues and make pull requests with new features :) Code Style// TODO - define variable naming standard etc.I recommended the Visual Studio Code IDE with the Beautify Plugin for consistency. The project is configured to beautify each file on save when this plugin is present. People using wdwJSIf you're using wdwJS for a project, please let me know! I'd love to see what people are doing! Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-12-13T22:47:22+00:00 using the DocStrap template. "},"BuschGardensTampaBay.html":{"id":"BuschGardensTampaBay.html","title":"Class: BuschGardensTampaBay","body":" ThemeParks Classes BuschGardensTampaBayBuschGardensWilliamsburgCacheDisneylandParisMagicKingdomDisneylandParis tly, but rather extended for each of the individual SixFlags parks Parameters: Name Type Description options Object Properties Name Type Argument Description park_id String auth_token String &lt;optional&gt; Auth token for logging into the SixFlags API api_url String &lt;optional&gt; URL for accessing the SixFlags API (default: https://api.sixflags.net/) api_version String &lt;optional&gt; API version (default: 6) Extends Park Members APIBase Get the API base URL for making API requests Cache Get the cache object for this park Inherited From: Park#Cache FastPass :Boolean Does this park offer fast-pass services? Type: Boolean Inherited From: Park#FastPass Overrides: Park#FastPass Location :GeoLocation Get this park's geolocation object Type: GeoLocation Inherited From: Park#Location Name :String Get this park's name in a human-readable form Type: String Inherited From: Park#Name Schedule Get the park's raw schedule object Inherited From: Park#Schedule SupportsOpeningTimes :Boolean Does this park offer opening time information? Type: Boolean Inherited From: Park#SupportsOpeningTimes SupportsRideSchedules :Boolean Does this park offer opening times for rides? Type: Boolean Inherited From: Park#SupportsRideSchedules SupportsWaitTimes :Boolean Does this park offer wait time information? Type: Boolean Inherited From: Park#SupportsWaitTimes Timezone :String Get this park's Timezone Type: String Inherited From: Park#Timezone UserAgent :String Get this park's useragent string for making network requests This is usually randomly generated on object construction Type: String Inherited From: Park#UserAgent Overrides: Park#UserAgent Methods DateNow(dateFormatObject) Get park's current date Parameters: Name Type Description dateFormatObject Object Properties Name Type Argument Description dateFormat String &lt;optional&gt; Moment JS format string to format date as Inherited From: Park#DateNow Returns: Date as formatted by park's dateFormat, or the default dateFormat if set to nul
